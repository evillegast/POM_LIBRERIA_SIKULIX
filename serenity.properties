webdriver.driver=edge
webdriver.edge.driver=msedgedriver.exe
serenity.project.name = com.corredores.fondos
serenity.use.unique.browser = true
serenity.restart.browser.for.each = NEVER
##restart.browser.each.scenario = false
##serenity.restart.browser.frequency=false
serenity.dry.run=false
serenity.browser.maximized=true
#chrome.switches=--start-maximized, --incognito
serenity.report.encoding=UTF8
feature.file.encoding =UTF8
serenity.test.root=net.thucydides.showcase.cucumber.junit
## How long does Serenity wait for elements that are not present on the screen to load
webdriver.timeouts.implicitlywait = 10000
## How long should the driver wait for elements not immediately visible.
serenity.timeout = 10000
## How long webdriver waits by default when you use a fluent waiting method, in milliseconds.
webdriver.wait.for.timeout = 10000
##serenity.take.screenshots=AFTER_EACH_STEP
serenity.take.screenshots=FOR_FAILURES
serenity.verbose.steps=True
serenity.reports.show.step.details = True
serenity.compress.filenames=true
